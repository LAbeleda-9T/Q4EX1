<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 SW2</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container">
        <form>
            <div class="row">
                <!-- Image Section -->
                <div class="col-md-6 robot-img">
                    <img src="hirono.png" alt="Robot Image">
                </div>

                <!-- Text and Input Section -->
                <div class="col-md-6">
                    <h1>Hi, my name is Hirono. Let's test your math skills.</h1>

                    <div class="inputs">
                        <label for="valueA">Enter value of a:</label>
                        <input type="number" id="valueA" required>

                        <label for="valueB">Enter value of b:</label>
                        <input type="number" id="valueB" required>
                    </div>
                </div>
            </div>

            <!-- Buttons Section beside each other -->
            <div class="buttons">
                <button type="button" onclick="calculateProduct()">Product of a and b</button>
                <button type="button" onclick="calculatePower()">a raised to b</button>
                <button type="button" onclick="calculateRemainder()">Get the remainder</button>
                <button type="button" onclick="checkEquality()">Check if a is equal to b</button>
                <button type="button" onclick="refreshPage()">Refresh</button>
            </div>
        </form>
    </div>

    <script>

        function round() {
            var a = document.getElementById("A").value;
            var b = document.getElementById("B").value;
            window.alert(Math.round(a));
            document.getElementById("demo").interHTML = Math.round(a);
        }

        function power (){
            var a = document.getElementById("A").value;
            var b = document.getElementById("B").value;
            window.alert(Math.pow(a,b));
        }
        function getValues() {
            const a = parseFloat(document.getElementById('valueA').value);
            const b = parseFloat(document.getElementById('valueB').value);
            return { a, b };
        }

        function calculateProduct() {
            const { a, b } = getValues();
            const product = a * b;
            alert("The product of a and b is: " + product);
        }

        function calculatePower() {
            const { a, b } = getValues();
            const power = Math.pow(a, b);
            alert("The value of a raised to b is: " + power);
        }

        function calculateRemainder() {
            const { a, b } = getValues();
            let remainder = a;
            let count = 0;
            while (remainder >= b) {
                remainder = remainder - b;
                count++;
            }
            alert("The remainder when a is divided by b is: " + remainder);
        }

        function checkEquality() {
            const { a, b } = getValues();
            const isEqual = a === b;
            alert("Is a equal to b? Answer: " + (isEqual ? "Yes" : "No"));
        }

        function refreshPage() {
            document.getElementById('valueA').value = '';
            document.getElementById('valueB').value = '';
        }
    </script>

</body>
</html>
